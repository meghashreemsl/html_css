<!DOCTYPE html>
<html>
<head>
    
    <title>Registration form</title>
    <link rel="stylesheet" href ="register1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-image: url('C:/Users/meghashree.l/Downloads/croppedimg.jpg');background-size:100%;");> 
    <div class="header">WOLKEN</div>


    <div class="main">
        <div class="register">
            <h2>Register here!</h2>
            <form action="register">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <label>First Name:</label>
                        </div>
                        <div class="col-sm-4">
                            <input type = "text" name="fname" placeholder="Enter your First Name">
                         <br></br>     
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label>Last Name:</label>
                        </div>
                        <div class="col-sm-4">
                            <input type = "text" name="lname" placeholder="Enter your Last Name">
                             <br></br>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Age:</label>
                        </div>
                        <div class="col-sm-4">
                            <input type = "text" name="age" placeholder="Enter your age">
                            <br></br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Email Id:</label>
                        </div>
                        <div class="col-sm-4">
                            <input type = "text" name="Emailid" placeholder="Enter your email id">
                            <br></br>
                        </div>
                    </div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div><!--register end-->
    </div><!--main end-->
    <div class="footer_style" style="margin-bottom:0px;">march 23rd 2021</div>
</body>
</html>
